<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"> 
    <link rel="stylesheet" href="static/login.css">
  </head>
  <body>
    <!-- Header -->
    <div class="pure-g">
      <div class="pure-u-1-1" id="login-header">
	<p><center>Register</center></p>
      </div>
    </div>

    <!-- Display Error/Success -->
    <div id="error-display">
      <center>
      {% if post %}
      {% if errorlist %}Error:
      {% for error in errorlist %}
      {{error}}
      {% endfor %}
      {% else %}
      login successful
      {% endif %}
      {% endif %}
      <center>
    </div>
    
    <!-- Form -->
    <div class="pure-g" id="login-form">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3">
	<form class="pure-form pure-form-aligned" action="register" method="POST">
	  <fieldset>
            <div class="pure-control-group">
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="Username" name="username">
            </div>

            <div class="pure-control-group">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" name="password">
            </div>
	    
	    <div class="pure-control-group">
              <label for="password">Confirm Password</label>
              <input id="password" type="password" placeholder="Password" name="pwdconfirm">
            </div>

	    <div class="pure-controls">
	      <button type="submit" class="pure-button pure-button-primary" name="register" id="hidebutton">Submit</button>
	    </div>

	  </fieldset>
	</form>
      </div>
      <div class="pure-u-1-3"></div>
    </div>

    <center><a href="/home">Return to home</a></center<
  </body> 
</html>
